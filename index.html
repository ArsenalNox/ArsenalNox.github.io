<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title>Платформер</title>
</head>

<body>

  <button type="button" name="button" onclick="GameStart()" id='btn-start'>Начать игру</button>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <section id='cv' class="main">
    <div id='gamew'>
      <canvas id="canvas" width="1024" height="512"></canvas>

      <div class="buttons">
        <div class="left-move">
          <button type="button" onclick="ButtonPress('left')"> ← </button>
          <button type="button" onclick="ButtonPress('right')"> → </button>
        </div>
        <p id='data'></p>
        <div class="right-jump"> <button type="button" onclick='ButtonPress("jump")'> Прыжок </button> </div>
      </div>
    </div>

  </section>

  <img src="mario_sprites/mario_standing_R.png" style="display: none;" id='mario_standing_R'>
  <img src="mario_sprites/mario_standing_L.png" style="display: none;" id='mario_standing_L'>
  <img src="mario_sprites/mario_damaged.png"  style="display: none;" id='mario_damaged'>
  <img src="mario_sprites/jump_R.png"         style="display: none;" id='mario_jumpng_R'>
  <img src="mario_sprites/jump_L.png"         style="display: none;" id='mario_jumpng_L'>
  <img src="mario_sprites/walk_frame_1_R.png" style="display: none;" id='mario_walk_1_R'>
  <img src="mario_sprites/walk_frame_1_L.png" style="display: none;" id='mario_walk_1_L'>
  <img src="mario_sprites/walk_frame_2_R.png" style="display: none;" id='mario_walk_2_R'>
  <img src="mario_sprites/walk_frame_2_L.png" style="display: none;" id='mario_walk_2_L'>
  <img src="mario_sprites/walk_frame_3_R.png" style="display: none;" id='mario_walk_3_R'>
  <img src="mario_sprites/walk_frame_3_L.png" style="display: none;" id='mario_walk_3_L'>
  <img src="mario_sprites/brick.png"          style="display: none;" id='mario_brick'>
  <img src="mario_sprites/backbrick.png"      style="display: none;" id='mario_backbrick'>
  <img src="mario_sprites/grib.png"           style="display: none;" id='grib'>
  <img src="mario_sprites/coin.png"           style="display: none;" id='coin'>
  <script src="index.js" charset="utf-8"> </script>
</body>

</html>
